<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top ">
    <div class="container">
        <a class=" fw-bold navbar-brand text-success" href="#">Gestion Départements</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link fw-bold " href="/produits"><i class="fa fa-building" aria-hidden="true"></i>Départements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold " href="/produits"><i class="fa fa-user" aria-hidden="true"></i> Employés </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container bg-white  mt-3 rounded-1">
    <div class="d-flex justify-content-between p-2">
        <h2 class="text-primary "> Liste des départements </h2>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addModal"> Ajouter un département</button>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12 shadow-md">
            <table class="table table-hover">
                <thead >
                <tr style="border-bottom: 2px solid #0D47A1 ">
                    <td class="fw-bold" >Identifiant</td>
                    <td class="fw-bold">Nom</td>
                    <td colspan="2" class="fw-bold">Actions</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dep :${departements}">
                    <td th:text="${dep.id_dept}"></td>
                    <td th:text="${dep.nom}" ></td>
                    <td>
                        <form th:action="@{/}" method="POST">
                            <input type=hidden name="code"   required/>
                            <button type="submit" class="btn btn-danger">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </form>
                    </td>
                    <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modifier</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form method="post" th:action="@{/}" th:object="${dep}" >
                                            <div class="mb-2">
                                                <label for="id" class="form-label">Code</label>
                                                <input   required type="text" th:value="${dep.id_dep}"  class="form-control" id="id"  >
                                            </div>
                                            <div class="mb-2">
                                                <label for="nom" class="form-label">Nom</label>
                                                <input   required type="text" th:value="${dep.nom}" class="form-control" id="nom" >
                                            </div>

                                            <button type="submit" class="btn btn-primary">Valider</button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Modal -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
