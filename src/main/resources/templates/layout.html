<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org"

>
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern=" $CONTENT_TITLE - $LAYOUT_TITLE">ENSAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top mb-2">
    <div class="container ">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/ensat_logo.png}" alt="ENSA TANGER" height="60" width="120" data-no-retina="" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link fw-bold " th:href="@{/}"><i class="fa fa-home fw-bold" aria-hidden="true"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold " th:href="@{/home}"><i class="fa fa-building fw-bold" aria-hidden="true"></i>Départements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold " th:href="@{/employees}" ><i class="fa fa-user fw-bold" aria-hidden="true"></i> Employés </a>
                </li>
            </ul>
            <ul class="navbar-nav mx-auto">
                <li class="nav-item ">
                    <form class="d-flex" th:action="@{/Search}" method="GET">
                        <input class="form-control" name="query" placeholder="Recherchez ..." required/>
                        <button class="btn btn-success btn-sm" type="submit"> <i
                                class="fa fa-search"></i>
                        </button>
                    </form>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                        <b th:text="${#authentication.principal.nom}"></b>
                    </a>

                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/logout}">
                            Déconnexion
                        </a>
                    </div>
                </li>
            </ul>


        </div>
    </div>
</nav>

<div class="container">
<body layout:fragment="body">
</body>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
